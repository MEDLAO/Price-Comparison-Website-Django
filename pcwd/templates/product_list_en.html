<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
    <body>
        <header class="site-header">
            <nav class="menu">
                <a href="#" class="menu-item" data-modal="modal1">Home</a>
                <a href="#" class="menu-item" data-modal="modal2">Products</a>
                <a href="#" class="menu-item" data-modal="modal3">About</a>
                <a href="#" class="menu-item" data-modal="modal4">Contact</a>
            </nav>
        </header>
        <div class="container">
            <div class="product-grid">
                {% for product in products %}
                    <div class="product-card" data-url="{{ product.image_url }}">
                        <div class="product-image">
                            <img src="{{ product.image.url }}" alt="{{ product.description }}">
                            <div class="product-info">
                                <p class="description">{{ product.description }}</p>
                                <p class="price">{{ product.currency }} {{ product.price }}</p>
                                <a class="visit-store-button" href="{{ product.product_url }}" target="_blank">Store</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Modal Content Here</p>
            </div>
        </div>

        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
